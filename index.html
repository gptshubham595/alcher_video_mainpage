    <script>
        $(function(){
                $(document).ready(function () {
                if (screen.width >= 768) {
                    document.getElementById("game").style.bottom = "28vh";
                }
                else {
                    document.getElementById("game").style.bottom = "-10vh";
                }
            });
            $("#game").click(function () {
                // $("#game").modal('hide'); 
                document.getElementById("game").style.bottom = "-10vh";
            });
            var myVideo = document.getElementById("video1");
            myVideo.removeAttribute("controls");
    
            myVideo.autoplay = true;
            myVideo.addEventListener("timeupdate", timeupdate, false);
            var once = true;
            $(document).ready(function () {
                $(document).click(function (e) {
                    console.log(myVideo.play());
                    document.getElementById("tap").style.visibility = "hidden";
                    document.getElementById("game").style.bottom = "-10vh";
                });
            });
    
    
            function timeupdate() {
    
                if (myVideo.readyState >= 3) {
                    document.getElementById("video1").style.display = "block";
    
                    if (myVideo.currentTime < 3) {
                        document.getElementById("nav_display").style.display = "none";
                    }
                    if (myVideo.currentTime > 5) {
                        document.getElementById("nav_display").style.display = "block";
                    }
                    if (
                        myVideo.currentTime > 3 ||
                        (myVideo.currentTime > 3.4 && myVideo.currentTime < 8.8) ||
                        (myVideo.currentTime > 13.3 && myVideo.currentTime < 16.8) ||
                        (myVideo.currentTime > 17.4 && myVideo.currentTime < 26.6)
                    ) {
                        document.getElementById("paytm").style.display = "none";
                        document.getElementById("alcher").style.display = "none";
                        document.getElementById("merch").style.display = "none";
                        document.getElementById("creator").style.display = "none";
                        document.getElementById("theme").style.display = "none";
                    }
                    if (myVideo.currentTime >= 3 && myVideo.currentTime <= 3.2) {
                        document.getElementById("paytm").style.display = "block";
                        document.getElementById("theme").style.display = "none";
                        document.getElementById("alcher").style.display = "none";
                        document.getElementById("merch").style.display = "none";
                        document.getElementById("creator").style.display = "none";
                        myVideo.pause();
                        $(window).on("wheel", function (e) {
                            var delta = e.originalEvent.deltaY;
                            if (
                                delta > 0 &&
                                myVideo.currentTime >= 3 &&
                                myVideo.currentTime <= 3.2
                            ) {
                                myVideo.currentTime = 5;
                                myVideo.play();
                                return;
                            }
                            if (
                                delta < 0 &&
                                getCurrentTime() >= 3 &&
                                getCurrentTime() <= 3.2
                            ) {
                                if (once) {
                                    rewind(1.1, 0);
                                    once = false;
                                }
                                myVideo.play();
                                return;
                            }
                        });
                    }
                    if (getCurrentTime() >= 12.8 && getCurrentTime() <= 13.2) {
                        myVideo.currentTime = 10;
                        document.getElementById("paytm").style.display = "none";
                        document.getElementById("alcher").style.display = "none";
                        document.getElementById("theme").style.display = "block";
                        document.getElementById("merch").style.display = "none";
                        document.getElementById("creator").style.display = "none";
                    }
                    if (getCurrentTime() >= 10 && getCurrentTime() <= 13) {
                        document.getElementById("paytm").style.display = "none";
                        document.getElementById("alcher").style.display = "none";
                        document.getElementById("theme").style.display = "block";
                        document.getElementById("merch").style.display = "none";
                        document.getElementById("creator").style.display = "none";
                        $(window).on("wheel", function (e) {
                            var delta = e.originalEvent.deltaY;
                            if (
                                delta > 0 &&
                                getCurrentTime() >= 10 &&
                                getCurrentTime() <= 13
                            ) {
                                myVideo.currentTime = 13.6;
                                return;
                            }
                            if (
                                delta < 0 &&
                                getCurrentTime() >= 10 &&
                                getCurrentTime() <= 13
                            ) {
                                if (once) {
                                    rewind(1.1, 3);
                                    once = false;
                                }
                                myVideo.play();
                                return;
                            }
                        });
                    }
                    if (getCurrentTime() >= 17 && getCurrentTime() <= 17.2) {
                        document.getElementById("paytm").style.display = "none";
                        document.getElementById("alcher").style.display = "block";
                        document.getElementById("theme").style.display = "none";
                        document.getElementById("merch").style.display = "block";
                        document.getElementById("creator").style.display = "none";
                        myVideo.pause();
                        $(window).on("wheel", function (e) {
                            var delta = e.originalEvent.deltaY;
                            if (
                                delta > 0 &&
                                getCurrentTime() >= 17 &&
                                getCurrentTime() <= 17.2
                            ) {
                                myVideo.currentTime = 18;
                                myVideo.play();
                                return;
                            }
                            if (
                                delta < 0 &&
                                getCurrentTime() >= 17 &&
                                getCurrentTime() <= 17.2
                            ) {
                                if (once) {
                                    rewind(1.1, 13);
                                    once = false;
                                }
                                myVideo.play();
                                return;
                            }
                        });
                    }
                    if (getCurrentTime() >= 26.8 && getCurrentTime() <= 27) {
                        myVideo.pause();
                        document.getElementById("paytm").style.display = "none";
                        document.getElementById("alcher").style.display = "none";document.getElementById("theme").style.display = "none";
                        document.getElementById("merch").style.display = "none";
                        document.getElementById("creator").style.display = "block";
                        $(window).on("wheel", function (e) {
                            var delta = e.originalEvent.deltaY;
                            if (
                                delta < 0 &&
                                getCurrentTime() >= 26.8 &&
                                getCurrentTime() <= 27
                            ) {
                                if (once) {
                                    rewind(1.1, 17);
                                    once = false;
                                }
                                myVideo.play();
                                return;
                            }
                        });
                    }
                }
            }
    
            function rewind(rewindSpeed, start) {
                intervalRewind = setInterval(function () {
                    myVideo.playbackRate = 1.0;
                    if (myVideo.currentTime <= start) {
                        clearInterval(intervalRewind);
                        myVideo.play();
                        once = true;
                    } else {
                        myVideo.currentTime += -0.1;
                    }
                }, 30);
            }
            function getCurrentTime() {
                return myVideo.currentTime;
            }
            function restart() {
                if (myVideo.readyState >= 3) {
                    myVideo.currentTime = 0;
                } else {
                    alert("WAIT FOR VIDEO LOAD");
                }
            }
